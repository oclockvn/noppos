<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&amp;subset=vietnamese" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/materialdesignicons.css">
  <link rel="stylesheet" type="text/css" href="css/carousel/owl.carousel.css">
  <link rel="stylesheet" type="text/css" href="css/carousel/owl.theme.default.css">
  <link rel="stylesheet" type="text/css" href="css/styles/styles.css">

  <title>POS</title>
</head>

<body>
  <header class="header" id="header">
    <div class="pos-header">
      
      <div class="bg-white search-container">
        <i class="mdi mdi-magnify text-black-50"></i>
        <input type="text" placeholder="Search (F3)" class="ml-2 search-input">
      </div>
      <!-- /search -->

      <div class="align-self-end d-flex invoice-container m-0 p-0 px-4">
        <ul class="d-flex invoices list-unstyled m-0 p-0">
          <li class="active">
            <span>Invoice 01</span>
            <a href="#" class="button--flex close-button"><i class="mdi mdi-close"></i></a>
          </li>
        </ul>

        <a href="#" class="add-invoice button--flex btn btn-sm"><i class="mdi mdi-plus"></i></a>
      </div>
      <!-- /invoice -->

      <div class="align-items-center d-flex header-right justify-content-end">

        <a href="#" class="button--flex"><i class="mdi mdi-map-marker"></i></a>
        <!-- /map -->

        <a href="#" class="button--flex"><i class="mdi mdi-keyboard-variant"></i></a>
        <!-- /keyboard -->

        <a href="#" class="mr-2 text-white">hello, User</a>

        <a href="#" class="button--flex"><i class="mdi mdi-menu"></i></a>

      </div>
      <!-- /right side -->

    </div>
  </header>
  <!-- /header -->

  <div class="main">

    <div class="pos-content">
      <div class="pos-left">
        
        <div class="pos-cart-container">
          
          <!-- ko foreach: cartItems -->
          <div class="cart-item">
            <div class="i-order">1</div>
            <div class="i-check">
              <label for="">
                  <input type="checkbox"> PRODUCTCODE
              </label>
            </div>
            <div class="i-name">Lorem ipsum dolor sit amet consectetur adipisicing elit</div>
            <div class="i-qty">
              <button class="btn btn-sm"><i class="mdi mdi-minus"></i></button>
              <input type="text">
              <button class="btn btn-sm"><i class="mdi mdi-plus"></i></button>
            </div>
            <div class="i-warning">
              <i class="mdi mdi-warning"></i>
            </div>
            <div class="i-price">25,000</div>
            <div class="i-total">25,000</div>
          </div>
          <!-- /ko -->

        </div>
        <!-- /cart -->

        <div class="category-container">

          <div class="categories">

            <!-- ko foreach: categories -->
            <a class="category" href="#">
              category
            </a>
            <!-- /ko -->

          </div>
          <!-- /categories -->

          <div class="products">

            <!-- ko foreach: products -->
            <a href="#">product</a>
            <!-- /ko -->

          </div>
        </div>
      </div>

      <div class="pos-right">
        
        <section class="align-items-center d-flex p-2">
          <span class="mr-2">
            <i class="mdi mdi-account-circle"></i>
          </span>

          <span>Tester</span>

          <time class="flex-fill text-right">11/07/2018 00:25 AM</time>
        </section>
        <!-- /seller -->

        <section class="align-items-center d-flex p-2">
          <span class="mr-2">
            <i class="mdi mdi-account"></i>
          </span>

          <input type="text" placeholder="Customer (F4)" class="flex-fill md-textbox">

          <button class="btn btn-outline-success btn-sm ml-2"><i class="mdi mdi-plus"></i></button>
        </section>
        <!-- /customer -->

        <div class="border--bottom border-color-main mt-3">
          <div class="bg-success d-inline-block mx-2 px-4 py-1 radius--top text-white">Invoice</div>
        </div>

        <section class="_">
          
          <div class="d-flex p-2">
            <div class="flex-fill">
              <span>Total</span>
              <span>10</span>
            </div>
            <div>30,000,000</div>
          </div>
          <!-- /total -->

          <div class="d-flex p-2">
            <div class="flex-fill">
              <span>Discount</span>
            </div>
            <div>
              <input type="text" class="md-textbox text-right">
            </div>
          </div>
          <!-- /discount -->

          <div class="d-flex p-2">
            <div class="flex-fill">
              <span>Order total</span>
            </div>
            <div>30,000,000</div>
          </div>
          <!-- /Order total -->

          <div class="align-items-center d-flex p-2">
            <div class="flex-fill">
              <button class="btn btn-outline-success btn-sm btn-success">Payment method <i class="mdi mdi-credit-card ml-2"></i></button>
            </div>
            <div>30,000,000</div>
          </div>
          <!-- /Payment method -->

          <div class="d-flex p-2">
            <div class="flex-fill">
              <span>Return</span>
            </div>
            <div>0</div>
          </div>
          <!-- /Return -->

          <div class="d-flex md-textbox mx-2 p-2 border-top">
            <span class="mr-2"><i class="mdi mdi-message-text"></i></span>
            <textarea placeholder="Note" class="border-0 flex-fill md-textbox"></textarea>
          </div>

        </section>

        <div class="_">
          <button class="btn btn-success btn-lg">
            checkout (F9)
          </button>
        </div>

      </div>
    </div>
    
  </div>
  <!--// main -->

  <footer class="footer">

  </footer>  

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/knockout-3.4.2.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
